buildscript {
	ext {
		springBootVersion = '1.4.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'
apply plugin: 'jacoco'

jar {
	baseName = 'scsb-batch-scheduler'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.batch:spring-batch-core:3.0.7.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-batch:1.1.5.RELEASE')
	compile('org.quartz-scheduler:quartz:2.2.3')
	compile("org.springframework.batch:spring-batch-admin-manager:1.3.0.RELEASE") {
		exclude group: 'org.slf4j', module:'slf4j-log4j12'
	}
	compile("org.springframework.batch:spring-batch-admin-resources:1.3.1.RELEASE") {
		exclude group: 'org.slf4j', module:'slf4j-log4j12'
	}
	runtime('mysql:mysql-connector-java:6.0.3')
	//compile("org.springframework.boot:spring-boot-starter-actuator")
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.apache.activemq:activemq-camel:5.14.1')
	compile('org.apache.activemq:activemq-pool:5.14.1')
	compile('org.apache.activemq:activemq-broker:5.14.1')
	compile('org.apache.activemq:activemq-client:5.14.1')
	compile('org.apache.camel:camel-spring-boot-starter:2.18.0')
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')
	testCompile('org.springframework.boot:spring-boot-starter-test')

}

jacocoTestReport {
	group = "Reporting"
	reports {
		xml.enabled true
		csv.enabled false
		html.enabled = true
		html.destination "${buildDir}/jacocoHtml"
	}
}

task scsbBatchSchedulerJavadocs(type: Javadoc) {
	source = sourceSets.main.java
	classpath = configurations.compile
	options.addStringOption('Xdoclint:none', '-quiet')
	String home = System.getProperty("user.home");
	destinationDir =  new File(home+"/scsb-javadocs/scsb-batch-scheduler");

}